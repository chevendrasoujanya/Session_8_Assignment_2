<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="signup-page">
		<h2>Sign Up</h2>
		<form>
			<input type="text" name="signupName" id="signupUsername" placeholder="Name" required /><br>
			<input type="email" name="signupEmail" id="signupEmail" placeholder="Email" required /><br>
			<input type="password" name="signupPassword" id="signupPassword" placeholder="Password" required /><br/>
			<br/>
		</form>	
		<button class="btn-signup" onclick="onSubmitClick();">Submit Query</button>
		<button class="btn-back" onclick="onBackBtnClick();">Back</button>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
