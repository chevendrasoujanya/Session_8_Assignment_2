<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="login-page">
		<h2>Login</h2>
		<form>
			<input type="email" name="loginUsername" id="loginUsername" placeholder="Username" /><br>
			<input type="password" name="loginPassword" id="loginPassword" placeholder="Password" /><br/>
			<br/>
		</form>	
		<button class="btn-login" onclick="onLoginPageClick();">Login</button>	
		<button class="btn-back" onclick="onBackBtnClick();">Back</button>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
